# Scheduled Build + Deploy: runs every 15 min for ~3.5 hours to keep sites building/deploying
# TEMPORARY: Disable or delete this workflow after you're back (remove 'schedule' or delete file)
# Runs on main. Merge this branch to main for schedule to activate.
name: Scheduled Build & Deploy
on:
  schedule:
    # Every 15 min (UTC). Disable after ~3.5 hours by removing the schedule block.
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ai-command-center/package-lock.json

      - name: Build (ai-command-center)
        run: npm run vercel-build
        working-directory: .

      - name: Verify build
        run: test -f build/index.html && echo "Build OK"

      - name: Deploy to Vercel (skips if secrets not set)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Skipping deploy: VERCEL_TOKEN or VERCEL_PROJECT_ID not set"
            exit 0
          fi
          npm install --global vercel@latest
          cd ai-command-center
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          echo "Deploy complete"
        working-directory: .
